     <style>
        .s1,.s2 {
            width: 800px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            overflow: hidden;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: orange;
        }

      
        /* float */
        .s1 > div:nth-child(1) {
            float: left;
        }
        .s1 > div:nth-child(2) {
            float: left;
        }
        .s1 > div:nth-child(3) {
            float: right;
        }
        .s1 > div:nth-child(4) {

        }
        .s1 > div:nth-child(5) {
            float: left;
        }
        .s1 > div:nth-child(6) {
            float: right;
            clear: both;
        }


        /* clear */
        .s2 > div {
            float: left;
        }

        .s2 > div:nth-child(4) {
            clear: left;
        }
        .s2 > div:nth-child(6) {
            clear: both;
        }

        /* overflow */
        .s3 {
            width: 800px;
            height: auto;
            border: 1px solid black;
            overflow: hidden;
        }

        .s3 > div:nth-child(1) {
            float: left;
        }
        .s3 > div:nth-child(2) {
            float: left;
        }
        .s3 > div:nth-child(3) {
            float: right;
        }
        .s3 > div:nth-child(4) {
            float: left;
        }
        .s3 > div:nth-child(5) {
            float: right;
        }
        .s3 > div:nth-child(6) {
            float: left;
        }
