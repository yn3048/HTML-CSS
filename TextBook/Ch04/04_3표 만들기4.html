<!DOCTYPE html>
    <html>
        <head>

        <body>

                <caption>선물용과 가정용 상품 구성</caption>

                    <col>

                <thead>

                        <th>가격</th>

                </thead> 
                <tbody>
                    <tr>
                        <td>선물용</td>
                        <td>3kg</td>
                        <td>11~16과</td>
                        <td>35000원</td>
                    </tr>
                    <tr>
                        <td>선물용</td>
                        <td>3kg</td>
                        <td>11~16과</td>
                        <td>35000원</td>
                    </tr>
                    <tr>
                        <td>선물용</td>
                        <td>3kg</td>
                        <td>11~16과</td>
                        <td>35000원</td>
                    </tr>
                </tbody>
            </table>
        </body>


    </html>
