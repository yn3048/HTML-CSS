<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4.이미지태그</title>
        <!-- 
            날짜 : 2024/01/22
            이름 : 이예나
            내용 : 이미지 태그 실습하기
         -->
    </head>
    <body>
        <h3>이미지 태그</h3>

        <!--
            <img src="이미지 경로" alt="이미지 텍스트">
            
            
            경로
            /  : root 디렉토리(절대경로) 최상위폴더
            ./ : 현재 디렉토리(상대경로), 생략가능
            ../: 상위 디렉토리(상대경로)
        -->
        <img src="./images/flower1.jpg" alt="벚꽃"><!-- ./현재 폴더 -->
        <img src="./images/flower2.jpg" alt="코스모스">
        <img src="../Ch01/images/flower3.jpg" alt="튤립"> <!-- ../상위폴더 -->
        <img src="/Ch01/images/flower4.jpg" alt="해바라기"> <!-- /root 최상위 폴더 -->

    </body>


</html>
