<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>5.입력양식태그</title>
        <!--
            날짜 : 2024/01/22
            이름 : 이예나
            내용 : 입력양식 태그 실습하기
        -->
    </head>
    <body>
        <h3>입력 양식 태그</h3>

        <h4>기본입력</h4>
        <form action="https://google.com">
            <table border="1">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="uid"/></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pass"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" value="로그인">
                    </td>
                </tr>
            </table>
        </form>

        <h4>기타입력</h4>
        <form action="https://google.com">
            <h5>취미를 고르세요.</h5>
            <label><input type="checkbox" name="hobby" value="1">등산</label>
            <label><input type="checkbox" name="hobby" value="2">여행</label>
            <label><input type="checkbox" name="hobby" value="3">영화</label>
            <label><input type="checkbox" name="hobby" value="4">게임</label>
            <label><input type="checkbox" name="hobby" value="5">운동</label>

            <h5>성별을 선택하세요.</h5>
            <label><input type="radio" name="gender" value="M">남자</label>
            <label><input type="radio" name="gender" value="F">여자</label>

            <h5>지역을 선택하세요.</h5>
            <select name="addr">
                <option>서울</option>
                <option>대전</option>
                <option>대구</option>
                <option>부산</option>
                <option>광주</option>
            </select>

            <h5>날짜를 선택하세요.</h5>
            <input type="date" name="date">

            <h5>자기소개를 하세요.</h5>
            <textarea name="myself" cols="30" rows="10"></textarea>

            <h5>전송하기</h5>
            <input type="submit" value="전송">
        </form>



    </body>


</html>
