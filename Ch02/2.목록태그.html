<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2.목록태그</title>
        <!-- 
            날짜 : 2024/01/22
            이름 : 이예나
            내용 : 목록태그 실습하기
         -->
    </head>
    <body>
        <h3>목록태그</h3>

        <!-- 순서가 없는 목록(Unorder List) -->
        <ul>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
        </ul>
        <!-- 순서가 있는 목록 (Order List) -->
        <ol>
            <li>김유신</li>
            <li>김춘추</li>
            <li>장보고</li>
            <li>강감찬</li>
            <li>이순신</li>
        </ol>
    </body>
</html>
