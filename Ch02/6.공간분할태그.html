<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>6.공간분할태그</title>
        <!--
            날짜 : 2024/01/23
            이름 : 이예나
            내용 : 공간분할태그 실습하기
        -->
    </head>
    <body>
        <h3>공간분할태그</h3>

        <h4>block형식 태그</h4>
        <div>공간분할태그 div1</div>
        <div>공간분할태그 div2</div>
        <div>공간분할태그 div3</div>

        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세
        </p>

        <ul>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
        </ul>

        <h4>inline형식 태그</h4>
        <span>공간분할태그 span1</span>
        <span>공간분할태그 span2</span>
        <span>공간분할태그 span3</span>

        <a href="#">네이버</a>
        <a href="#">다음</a>

        <b>Hello World</b>
        <i>Hello World</i>

        <h4>inline-block형식 태그</h4>
        <img src="./images/flower1.jpg" width="100" alt="벗꽃">
        <img src="./images/flower2.jpg" width="120" alt="코스모스">
        <input type="text" name="name" size="10">
        <input type="text" name="pass" size="10">



    </body>


</html>
